version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: survey-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: survey_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - survey-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: survey-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@survey.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - survey-network
volumes:
  postgres_data:

networks:
  survey-network:
    driver: bridge